{% load static portfolio_tags wagtailcore_tags menu_tags %}

<div class="portfolio-menu">
    {% for item in menu_items %}    
        <div class="menu-item {%if item.link_page.id == page.id %} active {% endif %}">
            <a href="{{item.href}}">{{item.text}}</a>
        </div>
    {% endfor %}
</div>
