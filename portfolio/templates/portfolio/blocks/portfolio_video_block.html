{% load static wagtailimages_tags %}

<div class="projects__item">
    <div>
        {% image self.cover fill-300x500 as cover_photo%}
        <img src="{{cover_photo.url}}" alt="">
        <div class="project__item_detail">
            <div class="project__item_title">
                {% if self.title %}
                    {{self.title|safe}}
                {% endif %}
            </div>
            <a class="btn btn-main" data-fancybox="gallery-video" href="#video-{{self.id}}">More detail<span class="btn-main__lines1"></span><span
                    class="btn-main__lines2"></span></a>
            <video controlsList="nodownload" loop muted controls id="video-{{self.id}}">
                <source src="{{self.video.url}}">
            </video>
        </div>
    </div>
</div>
