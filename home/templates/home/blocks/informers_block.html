{% load static wagtailcore_tags  wagtailimages_tags %}

<div class="container section-informers">
    <div class="informers-row">
        {% for item in self.content %}
            <div class="informer-item">
                {% image item.image original as tmp_photo %}
                <div class="informer-item__icon"><img src="{{tmp_photo.url}}" alt=""></div>
                <div class="informer-item__text">{{ item.text }}</div>
            </div>    
        {% endfor %}
    </div>
</div>
